<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <h1>Baccarat Game</h1>
    <form method="post">
        {% for i in range(player_names|length) %}
        <h2>{{ player_names[i] }}</h2>
        <label for="bet{{ i+1 }}">Bet:</label>
        <input type="number" id="bet{{ i+1 }}" name="bet{{ i+1 }}" required><br>
        <label for="choice{{ i+1 }}">Choice (1 for Banker, 2 for Player):</label>
        <input type="number" id="choice{{ i+1 }}" name="choice{{ i+1 }}" required><br>
        {% endfor %}
        <button type="submit">Play</button>
    </form>
</body>
</html>
